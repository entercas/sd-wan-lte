---
- name: Generate and Apply configuration SD-WAN configuration to SRX
  hosts:
    - all
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars:
    tmp_dir: "tmp"
    conf_file: "{{ tmp_dir }}/{{ inventory_hostname }}.conf"
    credentials:
      host: "{{ inventory_hostname }}"
      username: "{{ USERNAME }}"
      password: "{{ PASSWORD }}"
      timeout: 150
  
  vars_prompt:
    - name: USERNAME
      prompt: SRX Username
      private: no

    - name: PASSWORD
      prompt: Password
      private: yes

  tasks:
    - name: confirm or create config directory 
      file:
        path: "{{ tmp_dir }}"
        state: directory
    - name: include vars from hostname.conf
      include_vars:
        file: /root/Ansible/Juniper-SDWAN/sd-wan-lte/host_vars/tme-techfest-srx-01.yml # change variables file name here - file under host_vars/
        name: tme-techfest-srx-01 # Name of the file
      register: value


    - name: Display Vars
      debug: var=value

    - name: save device information using template
      template:
        src: template/sd-wan-lte-config.j2
        dest: "{{ conf_file }}"

    #- name: display 
    #  debug: 
    #    var: vars
    
    - name: Merge configuration data from a file and commit
      juniper_junos_config:
        provider: "{{ credentials }}"
        savedir: "{{ playbook_dir }}"
        load: "merge"
        format: "text"
        src: "{{ conf_file }}"
        comment: "Configuring basic SD-WAN (with 1 WAN link and LTE backup) with Ansible"
         
      register: response

    - name: Display response of merge configuration
      debug: 
        var: response

    - name: Configure LTE profile ID 
      juniper_junos_command:
        provider: "{{ credentials }}"
        commands: "request modem wireless create-profile profile-id 10 access-point-name {{ apn_name }} cl-{{ mpim_slot }}/0/0 slot {{ mpim_slot }}"
      register: profileval

    - name: Display LTE profile ID result
      debug:
        var: profileval
